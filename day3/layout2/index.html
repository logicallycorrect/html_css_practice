<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Layout 2</title>
    <link rel="stylesheet" href="assets/stylesheets/style.css">
  </head>
  <body>
    <main>
      <!-- no border block -->
      <div class="center">
        <p>No border on these boxes</p>
        <div class="block">
          <div class="box1"></div>
          <div class="box1"></div>
          <div class="box1"></div>
        </div>
      </div>
      <!-- with 10px block -->
      <div>
        <hr>
        <p>10px border on these boxes</p>
        <div class="block">
          <div class="box2 box1"></div>
          <div class="box2 box1"></div>
          <div class="box2 box1"></div>
        </div>
      </div>
      <!-- same block with border -->
      <div class="center">
        <hr>
        <p>10px border on these boxes but they are on the same block</p>
        <div class="block">
          <div class="box3 box1"></div>
          <div class="box3 box1"></div>
          <div class="box3 box1"></div>
        </div>
      </div>
    </main>
  </body>
</html>
